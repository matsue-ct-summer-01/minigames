  <!-- 白い天使の服 -->
  <rect x="9" y="14" width="14" height="10" fill="#FFFFFF"/>
  
  <!-- 金の装飾 -->
  <rect x="8" y="14" width="16" height="1" fill="#FFD700"/>
  <rect x="13" y="15" width="6" height="1" fill="#FFD700"/>
  
  <!-- 腕 -->
