  <rect x="11" y="8" width="3" height="1" fill="#654321"/>
  <rect x="18" y="8" width="3" height="1" fill="#654321"/>
  
  <!-- 鼻 -->
  <rect x="15" y="11" width="2" height="1" fill="#E6A85C"/>
  
