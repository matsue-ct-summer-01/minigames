  <rect x="4" y="16" width="2" height="3" fill="#F8F8FF"/>
  <rect x="24" y="15" width="2" height="4" fill="#F8F8FF"/>
  <rect x="26" y="16" width="2" height="3" fill="#F8F8FF"/>
  
